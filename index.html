<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <img class="card-image" src="background.jpg">
        <div class="card-content">
            <img class="logo" src="Logo.png">
            <p>Odin</p>
        </div>
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>

    </div>
    
    <div class="partRight">
        <div class="partTop">
            <p>
                This is not a real online service! You konw you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p> 
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="partMiddle">
            <p>Let's do this!</p>
            <form>
                <div class="row1">
                    <div class="firstName">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="lastName">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="row2">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="row3">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="6">
                    </div>
                    <div class="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6">
                    </div>
                </div>
            </form>
        </div>

        <div class="partBottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="http://google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
